<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      9gag
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card color="primary" *ngFor="let post of posts | async">
    <ion-card-content>
      {{post.titulo}}
    </ion-card-content>
    <img [src]="post.img" />
    <ion-item color="primary">
      <button ion-button clear item-start color="light"><ion-icon name="heart"></ion-icon></button>
      <button ion-button clear item-end color="light"><ion-icon name="share-alt"></ion-icon></button>
    </ion-item>
  </ion-card>


  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="mostrarModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
