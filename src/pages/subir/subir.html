<ion-header>

  <ion-navbar>
    <ion-title>Crear Post</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="cerrarModal()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>  
  </ion-list>

  <ion-item>
      <img src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" />
  </ion-item> 

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block icon-left>
          <ion-icon name="photos"></ion-icon>
          Seleccionar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left>
          <ion-icon name="camera"></ion-icon>
          Camara
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
