<ion-header>

  <ion-navbar>
    <ion-title>{{ titulo | placeholder:'Crear nuevo post' }}</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="cerrarModal()">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>  
  </ion-list>

  <ion-item *ngIf="imagenPreview">
      <img [src]="imagenPreview"/>
  </ion-item> 

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block icon-left (click)="selecFoto()">
          <ion-icon name="photos"></ion-icon>
          Seleccionar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left (click)="mostarCamara()">
          <ion-icon name="camera"></ion-icon>
          Camara
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
